<html>
<head>
  <title>Experience Composer Video Player Demo</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">

  <link href="css/ve.css" rel="stylesheet" type="text/css" media="screen" charset="utf-8">
  <link href="css/index.css" rel="stylesheet" type="text/css">

  <link rel="prefetch" href="assets/vonage.png" />

  <script src="https://static.opentok.com/v1/js/video-express.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body class="ec-layout">
  <div id="login">
    <label for="name">Name</label>
    <input type="text" id="name" name="name" placeholder="Your Name" />

    <label for="room">Room Name</label>
    <input type="text" id="roomName" name="roomName" placeholder="Room Name" />

    <button onclick="login()">Join</button>
  </div>

  <div id="controls" class="hide">
    <div class="wrapper">
      <button id="change-publish-video">
        <img id="video-on" src="icons/videocam_on.svg" />
        <img id="video-off" src="icons/videocam_off.svg" class="hide" />
      </button>
      <button id="record-on-off">
        <img id="record-on" src="icons/record_on.svg" class="red hide" />
        <img id="record-off" src="icons/record_off.svg" />
      </button>
      <button id="download">
        <img src="icons/download.svg" />
      </button>
    </div>
  </div>

  <div id="roomContainer"></div>

  <div id="notification" class="hide"></div>

  <div id="archive-list" class="modal">
    <div class="modal-content">
      <span id="archive-list-close" class="close">&times;</span>
      <div id="archive-list-content"></div>
    </div>
  </div>

  <img class="vonage-logo" src="assets/vonage.png" />

  <script src="/socket.io/socket.io.js"></script>
  <script rel="preload" type="text/javascript" src="js/index.js"></script>
</body>
</html>
